<div class="container">
    <section class="section product-details__section">
      <div class="product-detail__container">
        <div class="product-detail__left">
          <div class="details__container--left">
            <div class="product__picture" id="product__picture">
              <div class="picture__container">
                <img src="{{this.data.productimage}}"/>
              </div>
            </div>
            <div class="zoom" id="zoom"></div>
          </div>

          <div class="product-details__btn">
            <a class="add" (click)="addCart(this.data._id)">
              <span>
                <svg>
                  <use xlink:href="../../../../../../assets/sprite.svg#icon-cart-plus"></use>
                </svg>
              </span>
              ADD TO CART</a>
            <a class="buy" (click)="addCart(this.data._id)" [routerLink]="['../../../user/cart']">
              <span>
                <svg>
                  <use xlink:href="../../../../../../assets/sprite.svg#icon-credit-card"></use>
                </svg>
              </span>
              BUY NOW
            </a>
          </div>
        </div>

        <div class="product-detail__right">
          <div class="product-detail__content">
            <h3>{{this.data.productname}}</h3>
            <h3>{{this.data.category.categoryname}}</h3>
            <div class="price">
              <span class="new__price">{{this.data.productprice}}</span>
            </div>
            <div class="product__review">
              <div class="rating">
                <svg>
                  <use xlink:href="../../../../../../assets/sprite.svg#icon-star-full"></use>
                </svg>
                <svg>
                  <use xlink:href="../../../../../../assets/sprite.svg#icon-star-full"></use>
                </svg>
                <svg>
                  <use xlink:href="../../../../../../assets/sprite.svg#icon-star-full"></use>
                </svg>
                <svg>
                  <use xlink:href="../../../../../../assets/sprite.svg#icon-star-full"></use>
                </svg>
                <svg>
                  <use xlink:href="../../../../../../assets/sprite.svg#icon-star-empty"></use>
                </svg>
              </div>
              <a href="#" class="rating__quatity">3 reviews</a>
            </div>
            <p>
             {{this.data.description}}
            </p>
            <div class="product__info-container">
              <ul class="product__info">
                <li class="select">
                  <div class="select__option">
                    <label for="colors">Color</label>
                   <h5>{{this.data.color}}</h5>
                  </div>
                  <div class="select__option">
                    <label for="size">Size</label>
                    <h5>{{this.data.size}}</h5>
                  </div>
                </li>
                <li>
                  <span>Quantity:</span>
                  <a href="#" class="in-stock">{{this.data.quantity}}</a>
                </li>
              </ul>
              <div class="product-info__btn">
                <a href="#">
                  <span>
                    <svg>
                      <use xlink:href="../../../../../../assets/sprite.svg#icon-crop"></use>
                    </svg>
                  </span>&nbsp;
                  SIZE GUIDE
                </a>
                <a href="#">
                  <span>
                    <svg>
                      <use xlink:href="../../../../../../assets/sprite.svg#icon-truck"></use>
                    </svg>
                  </span>&nbsp;
                  SHIPPING
                </a>
                <a href="#">
                  <span>
                    <svg>
                      <use xlink:href="../../../../../../assets/sprite.svg#icon-envelope-o"></use>
                    </svg>&nbsp;
                  </span>
                  ASK ABOUT THIS PRODUCT
                </a>
              </div>
            </div>
          </div>
        </div>    
  </div>
