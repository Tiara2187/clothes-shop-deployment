<body>
    <div class="container">
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['']">Home</a></li>
              <li class="breadcrumb-item"><a [routerLink]="['../profile-detail']"> Detail User Profile</a></li>
              <li class="breadcrumb-item active" aria-current="page"> Edit User Profile</li>
            </ol>
          </nav>
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-10">
                    <div class="card">
                        <div class="card-body">
                          <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                          
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-70">
                    <div class="card-body">
                        <form [formGroup]="personalForm ">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h1 class="mb-2 text">Personal Details</h1>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="userName">Username</label>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter username"
                                        formControlName="username"
                                        />
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="firstName">Firstname</label>
                                        <input
                                         type="text" 
                                         class="form-control" 
                                         placeholder="Enter firstname"
                                         formControlName="firstname"
                                         />
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="lastName">Lastname</label>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter lastname"
                                        formControlName="lastname"
                                        />
                                    </div>
                                </div>                  
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input 
                                        type="password" 
                                        class="form-control" 
                                        placeholder="Enter password"
                                        minlength="6"
                                        maxlength="20"
                                        formControlName="password"
                                        />
                                    </div>
                                </div>
                                
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="birthDate">BirthDate</label>
                                        <input 
                                        type="date" 
                                        class="form-control"
                                        placeholder="Enter birthdate"
                                        formControlName="birthdate"
                                        />
                                    </div>
                                </div>

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <textarea 
                                        type="text" 
                                        class="form-control"  
                                        placeholder="Enter address"
                                        formControlName="address"></textarea>
                                    </div>
                                </div> 
                            </div>
                        
                        <form [formGroup]="addressForm" (ngSubmit)="createAddress()">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h1 class="mt-3 mb-2 text">Address</h1>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter Province"
                                        formControlName="country"
                                        />
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="province">Province</label>
                                        <input 
                                        type="text"
                                        class="form-control" 
                                        placeholder="Enter Province"
                                        formControlName="province" 
                                        />
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter City"
                                        formControlName="city">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="district">District</label>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter District"
                                        formControlName="district">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="village">Village</label>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter Village"
                                        formControlName="village">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="zip">Zip</label>
                                        <input 
                                        type="number" 
                                        class="form-control" 
                                        placeholder="Enter Zip"
                                        formControlName="zip">
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">
                                        <button type="submit" class="btn btn-primary" (click)="updateUser">Edit Profile</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                     </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
